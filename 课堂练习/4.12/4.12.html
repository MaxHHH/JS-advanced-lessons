<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    
</body>
<script>

    var obj = {x: 0};

    Object.defineProperty(obj, "y", {
        value: 1,
        enumerable: true,
        writable: true,
        configurable: true
    })
    // 获取特定对象的属性描述符
    Object.getOwnPropertyDescriptor(obj, 'y');




    var obj = {_x:1};
    Object.defineProperties(obj,{
        y:{value:2,writable:true,enumerable:true},
        z:{value:2,writable:true,enumerable:true},
        x:{
            get:function(){return this._x},
            set:function (val) {
                this._x = val;
            }
        }
    });



    var o1 = {};
    Object.defineProperty(o1, 'x', {
        value: 1,
        writable:true
    });

    //Object.create(o1)以o1为原型对象 生成一个新对象
    var o2 =Object.create(o1);
    console.log(o2.__proto__ == o1);
    o2.x = 2;
    //delete 删除属性时，只能删除自身所具有的属性
    delete o2.x;
    console.log(o2.x);

    // o2.__proto__ 与o1是完全相同的对象的引用
    //改其中一个 ，另一个也发生变化
    o2.__proto__.x = 3;
    console.log(o2.x);
    console.log(o1.x);





    var obj = {z: 3};

    console.log(obj.__proto__.__proto__);

    var obj1 = {x: 1};
    var obj2 = Object.create(obj1);
    console.log(obj2.__proto__.__proto__3);


</script>
</html>
